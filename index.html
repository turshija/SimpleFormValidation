<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="hack.css" />
        <title>Turshija Form Validation</title>
    
    </head>
    <body class="hack">
        <div class="main container">
            <h1>Form validation</h1>
            
            <form action="" method="post" class="form turshijaValidate">
                <fieldset class="form-group">
                    <label for="form-name">NAME:</label>
                    <input 
                        id="form-name" 
                        type="text" 
                        placeholder="type your name" 
                        class="form-control" 

                        data-turshija-required="true" 
                        data-turshija-minlength="1" 
                        data-turshija-maxlength="100"
                        data-turshija-alpha="true"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label for="address1">ADDRESS1:</label>
                    <input 
                        id="address1" 
                        type="text" 
                        placeholder="type your address" 
                        class="form-control"
                        
                        data-turshija-required="true" 
                        data-turshija-minlength="1" 
                        data-turshija-maxlength="100" 
                        data-turshija-alphanumeric="true"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label for="address2">ADDRESS2:</label>
                    <input 
                        id="address2" 
                        type="text" 
                        placeholder="type your address" 
                        class="form-control"
                        
                        data-turshija-minlength="0" 
                        data-turshija-maxlength="100" 
                        data-turshija-alphanumeric="true"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label for="city">CITY:</label>
                    <input 
                        id="city" 
                        type="text" 
                        placeholder="type your city" 
                        class="form-control"
                        
                        data-turshija-required="true" 
                        data-turshija-minlength="1" 
                        data-turshija-maxlength="50" 
                        data-turshija-alphanumeric="true"
                    />
                </fieldset>
                <fieldset class="form-group">
                    <label for="country">STATE:</label>
                    <select 
                        id="country" 
                        class="form-control"
                        
                        data-turshija-required="true" 
                        data-turshija-maxlength="2"
                        data-turshija-alpha="true"
                    >
                        <option value="">Select state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="MoreThanTwoCharacters">TOO LONG</option>
                        <option value=":)">NON ALPHA</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="zipcode">ZIPCODE:</label>
                    <input 
                        id="zipcode" 
                        type="text" 
                        placeholder="type your zip"
                        class="form-control"
                        
                        data-turshija-required="true" 
                        data-turshija-minlength="5"
                        data-turshija-maxlength="5"
                        data-turshija-numeric="true"
                    />
                </fieldset>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-ghost">OK</button>
                    <button type="reset" class="btn btn-default btn-ghost">CANCEL</button>
                </div>
            </form>
        </div>
    
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
